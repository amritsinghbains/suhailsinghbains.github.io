<body>

  <script>

function toggle_visibility(id, view) {
       var e = document.getElementById(id);
       if(view == 'hide')
          e.style.display = 'none';
       else
          e.style.display = 'block';
   }

function show_more_menu(value) {
  var x = document.getElementById("first_name2");
  x.value = value;
  myFunction();
}
function myFunction() {
    var x = document.getElementById("first_name2");
    $("#listOfPeople").empty();
    $("#metaInfo").empty();
    if(x.value.length < 1){
      return 1;
    }
    if(x.value < 1 || x.value > 99){
      $("#metaInfo").append("Invalid ID: " + x.value);
      return 1; 
    }
    toggle_visibility('loadingMask', 'show');
    $.ajax({url: "http://jsonplaceholder.typicode.com/posts/" + x.value.trim(), success: function(result){
        console.log(result);
        toggle_visibility('loadingMask', 'hide');
        $("#metaInfo").append("ID: " + result.id);
        $("#listOfPeople").empty();
            $("#listOfPeople").append('<li class="collection-item avatar"> <i class="material-icons circle green">insert_chart</i><span class="title"><b>' + 
              result.title + '</b></span><p style="text-align:left;">' + result.body + ' </p></li>');
    }});
}

</script>

  <div class="container">
    <div class="section">

     <div class="row">
        <div class="input-field col s12">




        <div class="si-wrapper" style="width:100%">
          <input id="first_name2" type="text" class="validate si-input"  onkeyup="myFunction()">
          </div>
<br/><br/>



          <label class="active" for="first_name2">Enter value between 1 and 100</label>

          <div id="metaInfo" style="margin: 6px 0 0 0;">
            Results
          </div>
        </div>
      </div>

      <center>
      <div class="preloader-wrapper big active s12" id="loadingMask" style="display: none;" >
          <div class="spinner-layer spinner-green-only">
            <div class="circle-clipper left">
              <div class="circle"></div>
            </div><div class="gap-patch">
              <div class="circle"></div>
            </div><div class="circle-clipper right">
              <div class="circle"></div>
            </div>
          </div>
        </div>
        </center>
      <ul class="collection" id="listOfPeople">
        <li class="collection-item avatar">
        
        <i class="material-icons circle">perm_identity</i>
          <span class="title">Title</span> 
          <p style="text-align:left;">
            Body
          </p>
        </li>
      </ul>

      

    </div>
  </div>
